<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="nav-container">
        <a class="nav-btn " href="./colorchanger.html" aria-current="page">Home</a>
        <a class="nav-btn btn1" href="https://www.youtube.com/@chaiaurcode" target="_blank">Youtube Channel</a>    
        </nav>
        <div class="wrapper">
            <h1 class="headig">Number Guessing Game</h1>
            <p>Try and guess  a number between 1 and 100.</p>
            <p>You have 10 attempts to guess the right number.</p>
            <br>
            <form action="" class="form">
                <label for="guessField" id="guess"><h1>Guess A Number</h1></label>
                <input type="text" id="guessField" class="guessField">
                <br>
                <input type="submit" id="subt" value="Submit Guess" class="guessSubmit">
            </form>
            <div class="resultParas">
                <p>Previous Guess : <span class="guesses"></span></p>
                <p>Remaining Attempts: <span class="lastResult">10</span></p>
                <p class="lowOrHi"></p>
            </div>
        </div>
    <script src="./Guess.js"></script>
</body>
</html>
