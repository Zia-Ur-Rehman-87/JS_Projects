<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <nav class="nav-container">
        <a class="nav-btn " href="./colorchanger.html" aria-current="page">Home</a>
        <a class="nav-btn btn1" href="https://www.youtube.com/@chaiaurcode" target="_blank">Youtube Channel</a>    
        </nav>
    <div class="container">
     <h1 class="heading">BMI calculator</h1>
     <form action="">
        <p><label for="" class="from">Height in Meter :</label><input type="text" id="Height" class="from"></p>
        <p><label for="" class="from">Weight in KG :</label><input type="text" id="Weight" class="from"></p>
        <button>Calculate</button>
        <div id="result"></div>
        <div class="guide">
            <h2>BMI calculation Guide</h2>
            <p>Under weight = les than 18.6</p>
            <p>Normal weight = 18.6 to 24</p>
            <p>overWeight = Greater than 24.9</p>
        </div>
     </form>

    </div>
    <script src="./BMI.js"></script>
</body>
</html>
